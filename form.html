<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <h2>Form semplice</h2>

    <form method="POST" action="login.php">
        <label for="username">Nome utente</label>
        <input type="text" id="username" placeholder="inserire il nome utente">
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <input type="checkbox" id="accetto">
        <label for="accetto">Accetto le condizioni e i termini d'uso</label>
        <br>
        <button type="submit" id="invia">INVIA</button>
        <button type="reset" id="cancella">CANCELLA</button>
    </form>

</body>

</html>
